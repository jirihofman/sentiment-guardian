name: Articles CI

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'

env:
  ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - uses: actions/checkout@v3
    - run: echo "Using Node.js version $(node -v)"
    - run: curl https://sentiment-guardian.vercel.app/api/articles?adminApiKey=$ADMIN_API_KEY
    - run: echo "Done!"
