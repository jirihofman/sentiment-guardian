name: Articles CI
# Runs every 10 minutes and on manual trigger
on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:


env:
  ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
    - uses: actions/checkout@v3
    - run: echo "Using Node.js version $(node -v)"
    - run: curl -v -XPOST https://sentiment-guardian.vercel.app/api/articles -d '{"adminApiKey":"${{ secrets.ADMIN_API_KEY }}"}'
    - run: echo "Done!"
